<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angularjs-购物车</title>
	<link rel="stylesheet" type="text/css" href="bootstrap3/css/bootstrap.min.css">
</head>
<body ng-app="">
	<div class="container" ng-controller="cartController">
		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名字</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button class="btn btn-primary" ng-click="reduce(item.id)">-</button>
						<input type="text" value="{{item.quantity}}" ng-model="item.quantity"/>
						<button class="btn btn-primary" ng-click="add(item.id)">+</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.price*item.quantity}}</td>
					<td>
						<button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button>
					</td>
				</tr>
				<tr>
					<td ng-model="totolPrice">
						购买总价：{{totalPrice()}}   购买数量：{{totalQuantity()}}
					</td>
					<td>
						<button type="button" class="btn btn-danger" ng-click="cart = {}">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p ng-show="!cart.length"><i>您的购物车为空！！！</i></p>
	</div>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="../js1.2/angular.js"></script>
</body>
</html>
